<!DOCTYPE html>
<html>

<head>
    <title>Train Time</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Local Stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">View the train schedule and add your own train</p>
        </div>
    </div>

    <div class="row">
        <div class="col-7" id="leftOne">
            <div class="card">
                <h5 class="card-header">Current Train Schedule</h5>
                <div class="card-body">
                    <table class="table" id="newTrainTable">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-5" id="rightOne">
            <div class="card">
                <h5 class="card-header">Add a Train</h5>
                <div class="card-body" id="addForm">
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input class="form-control" id="trainName">
                    </div>
                    <div class="form-group">
                        <label for="trainDest">Destination</label>
                        <input class="form-control" id="trainDest">
                    </div>
                    <div class="form-group">
                        <label for="trainTime">First Train (HH:mm - military time)</label>
                        <input class="form-control" id="trainTime">
                    </div>
                    <div class="form-group">
                        <label for="trainFreq">Frequency (min)</label>
                        <input class="form-control" id="trainFreq">
                    </div>
                    <button type="submit" class="btn btn-primary" id="addTrainButton">Submit</button>
                </div>
            </div>
        </div>
    </div>




    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Local Javascript -->
    <script src="javascript.js"></script>

</body>

</html>
